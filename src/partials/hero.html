<section class="hero container">
  <h1 class="hero__title">
    ice cream made with <span class="hero__title--accent">passion</span>
  </h1>
  <div class="hero__btn-container">
    <button type="button" class="button button--mode-raspberry hero-btn">
      Products
    </button>
    <button type="button" class="button button--mode-light hero-btn">
      How it’s made?
    </button>
  </div>
  <div class="hero__circle"></div>
  <div class="hero__ice-cream">
    <picture>
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero/desktop/ice-cream.png    1x,
          ./images/hero/desktop/ice-cream@2x.png 2x
        "
        type="image/png"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero/tablet/ice-cream.png    1x,
          ./images/hero/tablet/ice-cream@2x.png 2x
        "
        type="image/png"
      />
      <source
        media="(max-width: 767px)"
        srcset="
          ./images/hero/mobile/ice-cream.png    1x,
          ./images/hero/mobile/ice-cream@2x.png 2x
        "
        type="image/png"
      />
      <img
        src="./images/hero/mobile/ice-cream.png"
        alt="Мороженое"
        max-width="236"
      />
    </picture>
  </div>
  <div class="hero__milk-container">
    <picture>
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero/desktop/milk.png    1x,
          ./images/hero/desktop/milk@2x.png 2x
        "
        type="image/png"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero/tablet/milk.png    1x,
          ./images/hero/tablet/milk@2x.png 2x
        "
        type="image/png"
      />
      <img
        src="./images/hero/desktop/milk.png"
        alt="Натуральное молоко"
        max-width="213"
      />
    </picture>
    <div class="hero__text-container">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et
      </p>
      <svg class="arrow" width="18" height="18">
        <use href="./images/sprite/icons.svg#icon-btn-arrow"></use>
      </svg>
    </div>
  </div>
  <div class="stats">
    <picture class="cafe-stats">
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero/desktop/16.png    1x,
          ./images/hero/desktop/16@2x.png 2x
        "
        type="image/png"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero/tablet/16.png    1x,
          ./images/hero/tablet/16@2x.png 2x
        "
        type="image/png"
      />
      <img
        src="./images/hero/desktop/16.png"
        alt="Количество наших кафе"
        max-width="213"
      />
    </picture>
    <picture class="truck-stats">
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero/desktop/23.png    1x,
          ./images/hero/desktop/23@2x.png 2x
        "
        type="image/png"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero/tablet/23.png    1x,
          ./images/hero/tablet/23@2x.png 2x
        "
        type="image/png"
      />
      <img
        src="./images/hero/desktop/23.png"
        alt="Количество закусочных на колесах"
        max-width="213"
      />
    </picture>
  </div>
  <div class="hero__tasty">
    <picture>
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero/desktop/so-tasty.png    1x,
          ./images/hero/desktop/so-tasty@2x.png 2x
        "
        type="image/png"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero/tablet/so-tasty.png    1x,
          ./images/hero/tablet/so-tasty@2x.png 2x
        "
        type="image/png"
      />
      <img
        src="./images/hero/desktop/so-tasty.png"
        alt="Количество закусочных на колесах"
        max-width="213"
      />
    </picture>
  </div>
  <section></section>
</section>
